
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Answer</h4>
            </div>
            <div class="modal-body">
              <form  role="form">
                <h2>
                    {{answer.Question}}
                </h2>


                <div class="form-group">
                    <label>Your Answer</label>
                    <textarea class="form-control" rows="3" ng-model="answer.form.answer"></textarea>
                </div>

                <button type="submit" class="btn btn-default" ng-click="answer.onAnswer()">Answer</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </form>
            </div>
            <div class="modal-footer">
                <p>
                  <span ng-repeat="(key,val) in answer.errMsg">{{key}} : {{val}} <br> </span>
                <p>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
