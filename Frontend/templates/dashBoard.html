<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading">
      <b> {{$root.userName}} </b>
    </div>
  </div>
  <div class ="panel-body">
  </div>
</div>

<div class="row">
  <div class="col-lg-6">
      <form role="form">
        <div class="form-group">
            <label>Add Topic</label>
            <textarea class="form-control" rows="3" ng-model="dash.topics"></textarea>
        </div>
        <div class="form-group">
            <label>People you like</label>
            <textarea class="form-control" rows="3" ng-model="dash.following"></textarea>
        </div>

        <button class="btn btn-default" ng-click="dash.onSave()"> Save Changes </button>
      </form>
  </div>

  <div class ="col-lg-6">
    <form class=form-group>
      <select multiple class="form-control" ng-model="dash.curUser">
        <option ng-repeat="user in $root.list.users | newUsers"  ng-if="user != $root.userName"> {{user}} </option>
      </select>
      <br>
      <select multiple class="form-control" ng-model="dash.curTopic">
        <option ng-repeat = "topic in $root.list.topics" > {{topic}} </option>
      </select>
    </form>
  </div>
</div>
